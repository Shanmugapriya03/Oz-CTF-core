<!DOCTYPE Html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EMS</title>

  <link rel="stylesheet" href="css/semantic.min.css"></link>
<style>
img{
    margin-bottom:-30px;
    margin-top:-30px;
}

</style>
</head>
<body>
<div class="ui container">
  <div class="ui stackable olive top fixed massive labeld icon menu">
    <div class="ui text menu">
        <div class="item" style="font-size:30px;color:#29b6f6;margin-left:460px">Employee Management system</div>
    </div>
  </div>

<!-- nav bar-->
<div class="margin"></div>
	<div class="ui grid">
		<div class="three wide column">
			<img class="ui small circular image" id="profilePicImg">
				<div style="font-size:30px;color:black;margin-left:28px;margin-top:33px;" id="nameDiv">Name</div>
		</div>
		<div style="eight wide column">
			<table class="ui unstackable table">
				<tbody id="tableCon">
				</tbody>
			</table>
		</div>
	</div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<!--jquery should be loaded before sematic and your custom javascript -->
<script src="js/semantic.min.js"></script>

<script>
$(document).ready(function() {
    $('.ui.selection.dropdown').dropdown();
});
var height = $("body").innerHeight();
var hgt = height*0.25;
//document.write(hgt);
$('.margin').height(hgt);
</script>

<script>
	$.post("/showDetails",{}, function(result){
		result = JSON.parse(result);
		console.log(result);
		if (result.Message == "success"){
			data = result.Data;
			s = `
				<tr><td> UserName </td><td>`+data.UserName+`
				<tr><td> Name </td><td>`+ data.Name +`
				<tr><td> Email </td><td>`+ data.Email +`
				<tr><td> Status </td><td>`+ data.Status +`
				<tr><td> Role </td><td>`+ data.Role
			$("#tableCon").html(s);
			$("#profilePicImg").attr("src",data.ProfilePic)
			$("#nameDiv").html(data.Name)
		}else{
			alert(result.Message);
		}
	})
</script>

</body>
</html>
